sudo: required

services:
 - docker

before_install:
 - echo $PWD
 - docker pull mbairdphys/vera_tpls

script:
 - docker run -v $PWD:/mnt/Futility mbairdphys/vera_tpls /bin/bash -c "mkdir /build && cd /build && cmake -DFutility_ENABLE_DBC:BOOL=ON /mnt/Futility && make -j2 |& tee /mnt/Futility/make.out && ctest -j2"
 - ls
 - grep -v '^\(mpif\.h\)' make.out | grep -i -B 4 'unused \(parameter\|\(PRIVATE module \)*variable\)' | grep -A 4 '\.f90' |& tee warnings.out
 - (exit `grep -c '\.f90' warnings.out`)
 - git clone https://github.com/CASL/Trilinos.git
 - docker run -v $PWD:/mnt/Futility mbairdphys/vera_tpls /bin/bash -c "mkdir /build && cd /build && /bin/bash /mnt/Futility/build_scripts/build_on_docker.sh -DFutility_ENABLE_DBC:BOOL=ON /mnt/Futility -DFutility_ENABLE_Stratimikos=OFF && make -j2 && ctest -j2"

branches:
  only:
    - master

sudo: required

services:
 - docker

before_install:
 - echo $PWD
 - docker pull dalg24/vera_tpls
 - docker run -v $PWD:/mnt/Futility dalg24/vera_tpls /bin/sh -c "mkdir /build; cd /build; ls -la /mnt/Futility/build_scripts/; source /mnt/Futility/build_scripts/build_on_docker.sh /mnt/Futility; make; ctest"

script:
 - echo $PWD

branches:
  only:
    - master
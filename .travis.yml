sudo: required

services:
 - docker

before_install:
 - echo $PWD
 - docker pull bcollins/futility_tpl

script:
 - docker run -v $PWD:/mnt/Futility bcollins/futility_tpl /bin/bash -c "mkdir /build; cd /build; cmake /mnt/Futility; make -j2 |& tee /mnt/Futility/make.out; ctest -j2"
 - ls
 - (exit `grep -i -B 4 'Unused variable' make.out | grep 'f90' | wc -l`)
 #- git clone https://github.com/trilinos/Trilinos.git
 - docker run -v $PWD:/mnt/Futility bcollins/futility_tpl /bin/bash -c "mkdir /build; cd /build; /bin/bash /mnt/Futility/build_scripts/build_on_docker.sh /mnt/Futility -DFutility_TRILINOS_AS_TPL=/tools/trilinos_tpl -DFutility_ENABLE_OpenMP=ON; make -j2; ctest -j2"

branches:
  only:
    - master
